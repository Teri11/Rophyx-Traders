<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact us</title>
    <script src="https://kit.fontawesome.com/e2ac9cc532.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="contact.css">

</head>

<body>

    <div class="contact-form-container">
        <div class="contact-us">
            <div class="contact-header">
                <h1>
                    &#9135;&#9135;&#9135;&#9135;&nbsp;&nbsp;CONTACT US
                </h1>
            </div>
            <div class="social-bar">
                <ul>
                    <li>
                        <i class="fab fa-facebook-f"></i>
                    </li>
                    <li>
                        <i class="fab fa-twitter"></i>
                    </li>
                    <li>
                        <i class="fab fa-instagram"></i>
                    </li>
                    <li>
                        <i class="fab fa-dribbble"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div class="header">
            <h1>
                Let's Get Started
            </h1>
            <h2>
                Contact us with all your questions!
            </h2>
        </div>
        <div class="address">
            <i class="fas fa-map-marker-alt"></i>
            <h3>
                Rophyx Traders
            </h3>
            <h3>
                Nairobi,ke
            </h3>
        </div>
        <div class="phone">
            <i class="fas fa-phone-alt"></i>
            <h3>
                0202122229
            </h3>
        </div>
        <div class="email">
            <i class="fas fa-envelope"></i>
            <h3>
                rophyxtraders@yahoo.com
            </h3>
        </div>
        <div class="contact-form">
            <form>
                <input placeholder="Name" type="text" /><input placeholder="Email" type="email" /><input placeholder="Phone Number" /><textarea placeholder="Type your question/concerns.." rows="5"></textarea><button type="button">SEND </button>
            </form>
        </div>
    </div>
    <!-- partial -->

</body>

</html>
